version: '3.8'
services:
  iris:
    build: 
      context: .
      dockerfile: Dockerfile
    command: "-b /opt/feeder/vcopy.sh"
    init: true
    restart: always
    ports: 
      - 1972
      - 52773
      - 53773
    environment:
      - ISC_DATA_DIRECTORY=/voldata/iconfig
    volumes:
      - ~/iris.key:/usr/irissys/mgr/iris.key
      - ./:/voldata
